<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="\css\style.css">
    <script defer src="\js\app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <h1> 🍌🐒Moba Moba🐒🍌 </h1>

        <!-- Message -->
        <div id="message" class="message"></div>

        <!-- Game Information -->
        <div class="info">
            <p class="lives">Lives: <span id="lives">❤️❤️❤️</span></p>
            <p class="score">Score: <span id="score">0</span></p>
        </div>

        <!-- Grid Container -->
        <div id="grid-wrapper">
            <div class="grid">
            </div>

             <!-- game over -->
            <div id="game-over">
                <h2>💀 GAME OVER 💀</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Best Score: <span id="best-score">0</span></p>
                <button id="play-again">Play Again</button>
            </div>

            <audio id="bomb-sound" src="../Project 1/assets/bomb sound.wav"></audio>
            <audio id="banana-sound" src="../Project 1/assets/falling sound for banana.wav"></audio>
            <audio id="rotten-sound" src="../Project 1/assets/falling rotten banana.wav"></audio>
            <audio id="gold-sound" src="../Project 1/assets/falling sound.mp3"></audio>
            <audio id="heart-sound" src="../Project 1/assets/extra live sound.wav"></audio>
            <audio id="game-over-sound" src="../Project 1/assets/game-over-deep-male.mp3"></audio>
            <audio id="step-sound" src="../Project 1/assets/footsteps-on-tall-grass.wav"></audio>


            <!-- control -->
            <button id="left-btn"></button>
            <button id="right-btn"></button>
            <button id="restart-btn">Restart</button>
            <button id="pause-btn">pause</button>
        </div>

       
    </div>
</body>

</html>
